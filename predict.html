  <script>
document.getElementById('predictionForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Collect all form data
    const formData = new FormData();
    formData.append('age', document.getElementById('age').value);
    formData.append('season_weather', document.getElementById('season_weather').value);
    formData.append('target_audience', document.getElementById('target_audience').value);
    formData.append('category_fit', document.getElementById('category_fit').value);
    formData.append('material_fabric', document.getElementById('material_fabric').value);
    formData.append('cultural_trend', document.getElementById('cultural_trend').value);
    formData.append('color_pattern', document.getElementById('color_pattern').value);
    formData.append('boldness', document.getElementById('boldness').value);
    formData.append('celebrity_promotion', document.getElementById('celebrity_promotion').value);
    formData.append('first_seen', document.getElementById('first_seen').value);

    // Show loading state
    const submitBtn = document.querySelector('.cta-button');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Predicting...';
    submitBtn.disabled = true;

    fetch('predict.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert('Error: ' + data.error);
            return;
        }

        if (data.success) {
            // Store prediction results in localStorage and navigate to results page
            const modelInfo = data.model_info || {};
            const trainAccuracy = modelInfo.train_accuracy || 0;
            const testAccuracy = modelInfo.test_accuracy || 0;
            const overfittingGap = modelInfo.overfitting_gap || 0;
            const r2Score = modelInfo.r2_score || 0;
            const noLeakage = modelInfo.no_leakage || false;
            const prediction = data.prediction || 0;
            const category = data.category || 'Unknown';
            const estimatedYears = data.estimated_years || 'Unknown';
            const confidence = data.confidence || 0;
            
            // Store results in localStorage
            localStorage.setItem('prediction', prediction);
            localStorage.setItem('accuracy', testAccuracy);
            localStorage.setItem('r2', r2Score);
            localStorage.setItem('confidence', confidence);
            localStorage.setItem('category', category);
            localStorage.setItem('estimatedYears', estimatedYears);
            localStorage.setItem('modelType', modelInfo.model_name || 'Ensemble Model');
            localStorage.setItem('dataSize', '115 samples');
            localStorage.setItem('featuresCount', '9 features');
            
            // Navigate to results page
            window.location.href = 'results.html';
        } else {
            alert('Prediction failed: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(err => {
        console.error(err);
        alert('Failed to fetch prediction.');
    })
    .finally(() => {
        // Reset button state
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
    });
});

function resetForm() {
    const form = document.getElementById('predictionForm');
    form.reset();
    
    // Clear chart if exists
    if (window.myChart instanceof Chart) {
        window.myChart.destroy();
    }
    
    // Clear chart container
    const chartContainer = document.querySelector('.chart-container');
    chartContainer.innerHTML = '<canvas id="trendChart"></canvas>';
}

function drawChart(labels, values, title) {
    const ctx = document.getElementById('trendChart').getContext('2d');

    if (window.myChart instanceof Chart) {
        window.myChart.destroy();
    }

    window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
